{% extends 'base_auth.html' %}
{% load static %}
{% block content %}

<div class="row registerform">
  <div class="col-md-4"></div>
  <div class="col-md-6">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <div class="card-title py-3">
            <h4>Register For a free account</h4>
          </div>
          <form action="" method="post">
            {% csrf_token %}
            {% include 'partials/_messages.html' %}
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                name="username"
                class="form-control"
                id="usernameField"
                placeholder="Username"
                value="{{ fieldValues.username }}"
                required
              />
            </div>
            <div class="invalid-feedback" style="display:none">
              
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                class="form-control"
                id="emailField"
                placeholder="Johndoe@gmail.com "
                value="{{ fieldValues.email}}"
                required
              />
            </div>
            <div class="invalid-feedback" id="emailinvalid"style="display:none"></div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                class="form-control"
                id="passwordField"
                required
              />
            </div>
            <small class="showpassword" style="cursor: pointer; ;">SHOW</small>
            <div class="form-group">
              <label for="password">Confirm Password</label>
              <input
                type="password"
                name="password"
                class="form-control"
                id="conpasswordField"
                required
              />
            </div>
            <div class="invalid-feedback passfeedback" style="display:none"></div>
            <br>
          
            <input
            type="submit"
            value="Register"
            class="btn btn-block btn-primary submit-btn"
            />
          
         
          </form>
        </div>
      </div>
    </div>
  </div> 
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
